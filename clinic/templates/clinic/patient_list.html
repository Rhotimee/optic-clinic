{% extends "base.html" %}

{% block title %} Patient List {% endblock %}

{% block content %}

{% if patient_list %}

{% for patient  in patient_list%}
    <li>
        <a href="{{ patient.get_absolute_url }}">{{ patient }}</a> {{patient.doctor}}
    </li>

{% endfor %}

{% else %}

    No Patient found


{% endif %}

{% endblock content %}
