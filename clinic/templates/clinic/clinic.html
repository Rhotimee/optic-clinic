{% extends 'base.html' %}

{% block title %} Clinic Dashboard {% endblock title %}

{% block head %}<i class="fa fa-gear"></i> Dashboard {% endblock head %}

{% block content %}

    <!-- ACTIONS -->
    <section id="action" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3 mb-2">
                    <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target=#addPostModal>
                       <i class="fa fa-plus"></i> Add Patient
                    </a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target=#addCategoryModal>
                        <i class="fa fa-plus"></i> Add Doctor
                     </a>
                </div>
                <div class="col-md-3 mb-2">
                    <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target=#addUserModal>
                        <i class="fa fa-plus"></i> Add Prescription
                    </a>
                </div>
            </div>
        </div>
    </section>

    <a href="{% url 'clinic:doctor-list' %}">Doctor List</a>
    <a href="{% url 'clinic:patient-list' %}">Patient List</a>
    <a href="{% url 'clinic:prescription-list' %}">Prescription Records</a>

{% endblock content %}
